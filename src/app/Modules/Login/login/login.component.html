<div class="container mt-3">
  <h2 class="text-center">User Login</h2>
  <div class="wrapper">
    <div class="card">
        <form [formGroup]="userLogin" (ngSubmit)="LoginUser()" class="d-flex flex-column">
            <div class="h3 text-center text-dark">Login</div>
            <div class="d-flex align-items-center input-field my-3 mb-4">
                <span class="far fa-user p-2"></span>
                <input type="text" placeholder="Enter Email" class="form-control" formControlName="Email">
                <div class="text-danger" *ngIf="submit && userLogin.controls['Email'].errors">
                  <div *ngIf="submit && userLogin.controls['Email'].errors['required']">
                    Enter Your Mail ID
                  </div>
                  <div *ngIf="submit && userLogin.controls['Email'].errors['pattern']">
                    Enter Valid Mail ID
                  </div>
                </div>
            </div>
            <div class="d-flex align-items-center input-field mb-4">
                <span class="fas fa-lock p-2"></span>
                <input type="password" placeholder="Password" formControlName="Password" class="form-control">
                <div class="text-danger" *ngIf="submit && userLogin.controls['Password'].errors">
                  <div *ngIf="submit && userLogin.controls['Password'].errors['required']">
                    Enter Your Password
                  </div>
                  <div *ngIf="submit && userLogin.controls['Password'].errors['minLength']">
                    Enter Minimum 6 Character
                  </div>
                </div>
            </div>
            <!-- <div class="d-sm-flex align-items-sm-center justify-content-sm-between">
                <div class="d-flex align-items-center">
                    <label class="option">
                        <span class="text-light-dark">Remember Me</span>
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="mt-sm-0 mt-3"><a href="#">Forgot password?</a></div>
            </div> -->
            <div class="mb-3 text-center">
                <input type="submit" value="Login" class="btn btn-primary">
            </div>
            <div class="mb-3">
                <span class="text-light-white">Don't have an account?</span>
                <a routerLink="/registration/register">Sign Up</a>
            </div>
        </form>
        <div class="position-relative border-bottom my-3 line">
            <span class="connect">or connect with</span>
        </div>
        <div class="text-center py-3 connections">
            <a href="https://wwww.facebook.com" target="_blank" class="px-2">
                <img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt="">
            </a>
            <a href="https://www.google.com" target="_blank" class="px-2">
                <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"
                    alt="">
            </a>
            <a href="https://www.github.com" target="_blank" class="px-2">
                <img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png"
                    alt="">
            </a>
        </div>
    </div>
</div>
</div>
